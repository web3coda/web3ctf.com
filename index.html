<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3CTF</title>
  <link rel="stylesheet" href="style.css">
   <!-- font Awesome -->
   <script src="https://kit.fontawesome.com/7966715048.js" crossorigin="anonymous"></script>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GCLQ0PRDFB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-GCLQ0PRDFB');
  </script>

</head>
<body>
  <div id="readme-content"></div>  
    <!-- Include marked library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch README content from GitHub API
    fetch('https://api.github.com/repos/web3coda/web3ctf.com/contents/README.md')
      .then(response => response.json())
      .then(data => {
        // Decode base64-encoded content
        const decodedContent = atob(data.content);

        // Insert the content into the HTML using marked library
        document.getElementById('readme-content').innerHTML = marked.parse(decodedContent);
        // document.getElementById('readme-content').innerHTML = decodedContent;
      })
      .catch(error => {
        console.error('Error fetching README:', error);
      });
  </script>
</body>
</html>
