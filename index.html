<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web3 Resources</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="readme-content"></div>
    <!-- Include marked library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch README content from GitHub API
    fetch('https://api.github.com/repos/Sampad-Adhikary/listing-website/contents/README.md')
      .then(response => response.json())
      .then(data => {
        // Decode base64-encoded content
        const decodedContent = atob(data.content);

        // Insert the content into the HTML using marked library
        document.getElementById('readme-content').innerHTML = marked.parse(decodedContent);
        // document.getElementById('readme-content').innerHTML = decodedContent;
      })
      .catch(error => {
        console.error('Error fetching README:', error);
      });
  </script>
</body>
</html>
